<div class="general-container">
        <h1>
            Programa 1
        </h1>
    <div class="display-container">
        <div class="display-component">
            <app-code-view [code]="code" [language]="'python'" [highlightLine]="highlightLine"></app-code-view>
            <button (click)="nextLine()">Next Line</button>
        </div>
        <div class="display-component">
            <div *ngFor="let desc of code_descriptions; let i=index" class="display-content">
                <div *ngIf="index_pointer == i" class="line">
                    <label>{{desc}}</label>
                </div>
            </div>
        </div>
        <!-- <div class="display-component">
            <div *ngFor="let desc of text_descriptions; let i=index" class="display-content">
                <div *ngIf="index_pointer == i" class="line">
                    <label>{{desc}}</label>
                </div>
            </div>
        </div> -->
    </div>
    <div class="buttons-container">
        <mat-icon class="icon" aria-hidden="false" aria-label="right-arrow" fontIcon="arrow_back_ios" (click)="nextLine()"></mat-icon>
        <mat-icon class="icon" aria-hidden="false" aria-label="right-arrow" fontIcon="arrow_forward_ios" (click)="next_index()"></mat-icon>
    </div>
</div>
