  <div class="containerCards">
    <div *ngFor="let card of cards; let i=index">
      <mat-card class="home-card" (click)="listPrograms(card.tipo)">
        <mat-card-header>
          <mat-card-title>{{ card.titulo }}</mat-card-title>
        </mat-card-header>
        @if (card.imagen) {
        <img src="assets/{{ card.imagen }}" alt="">
        } @else {
        <app-svg [archivo]="card.archivo"></app-svg>
        }
      </mat-card>
    </div>
  </div>
