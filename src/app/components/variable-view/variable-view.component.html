<div id="diagram-container">
    <div class="output-container">
        <p class="title">OUTPUT</p>
        <p id="output" [innerHTML] = "print"></p>
    </div>
    <div class="variables-container">
        <p class="title">VARIABLES</p>
        <div class="contexts"> 
            @for (context of contextsKeys; track $index) {
                <div class="context">
                    <p class="context-title">{{ context.name }}</p>
                    @for (variable of getVariableKeys(context); track $index) {
                        <div class="variable">
                            <mat-label> {{ variable }}: {{ getVariableValues(context, variable) }}</mat-label>
                        </div>
                    }
                </div>
            }
        </div>
        <svg width="400" height="200">
            <!-- Draw a box -->
            <rect x="50" y="50" width="100" height="100" stroke="black" fill="transparent" stroke-width="2"></rect>
            
            <!-- Draw an arrow (line with a triangle at the end) -->
            <defs>
              <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="black" />
              </marker>
            </defs>
            <line x1="200" y1="100" x2="300" y2="100" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
          </svg>
    </div>
</div>
