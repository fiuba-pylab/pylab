@if (!loadingInfo){
<div class="function-info-container">
    <h1>
        {{functionName}}
        <button mat-icon-button type="button" style="border: none; background-color: white;" (click)="openPythonDocumentation()">
            <mat-icon>info</mat-icon>
        </button>
    </h1>
    <div *ngIf="functionObject" [innerHTML]="functionObject"></div>
</div>
} @else {
<app-spinner [loading]="loadingInfo"></app-spinner>
}
