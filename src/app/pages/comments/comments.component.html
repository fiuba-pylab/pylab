<div id="comments-container">
  <p class="title">{{ comment.title }}</p>
  <div class="content" [ngClass]="{'special-content': isGrid1Only()}">
    <ng-container *ngFor="let gridContent of [comment.grid_1, comment.grid_2, comment.grid_3, comment.grid_4]">
      <div class="item" *ngIf="gridContent" [innerHTML]="gridContent"></div>
    </ng-container>
  </div>
</div>
