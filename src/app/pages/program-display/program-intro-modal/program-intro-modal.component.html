<section class="header">
    <h2>{{data.program.title}}</h2>
    <mat-icon (click)="onClose()" class="x-close">close</mat-icon>
</section>
<div class="intro-container">
    <div class="information">
    <div [innerHTML]="data.program.introduction" ></div>
    <h4>Anexos:</h4>
    @for (comment of data.program.comments; track $index) {
        <button mat-button (click)="goTo(comment)">{{ comment }}</button>
    }
</div>
</div>
